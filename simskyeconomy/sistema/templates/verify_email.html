<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="{% static 'js/verify_email.js' %}" defer></script>
    <style>
        .error-message { color: red; font-size: 0.9em; margin-bottom: 10px; }
    </style>
</head>
<body>
    <section class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card border border-light-subtle rounded-3 shadow-sm">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="text-center mb-3">
                                <img src="{% static 'imagens/Logotipo.jpg' %}" alt="SimSky Logo" width="190" height="157">
                            </div>
                            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Verify Your Email</h2>
                            {% if error %}
                                <div class="error-message text-center">{{ error }}</div>
                            {% else %}
                                <form id="verify-email-form" method="POST" action="{% url 'verify_email' token %}">
                                    {% csrf_token %}
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit" id="verify-btn">Verify Email</button>
                                    </div>
                                </form>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="verifyModal" tabindex="-1" aria-labelledby="verifyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="verifyModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="verifyModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modalOkBtn" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
