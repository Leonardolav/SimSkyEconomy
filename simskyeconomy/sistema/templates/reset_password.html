<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/reset_password.js' %}" defer></script>
    <style>
        .requirements { font-size: 0.9em; margin-top: 5px; }
        .requirements span { display: block; }
        .requirements .invalid { color: red; }
        .requirements .valid { color: green; }
        .password-mismatch { color: red; font-size: 0.9em; margin-top: 5px; display: none; }
        .required-message { color: red; font-size: 0.9em; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
    <section class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-mc-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card border border-light-subtle rounded-3 shadow-sm">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="text-center mb-3">
                                <img src="{% static 'imagens/Logotipo.jpg' %}" alt="SimSky Logo" width="190" height="157">
                            </div>
                            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Reset Your Password</h2>
                            {% if error %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endif %}
                            <form action="" method="POST" id="reset-password-form">
                                {% csrf_token %}
                                <div class="row gy-2 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="new_password" id="new_password" placeholder="New Password" required>
                                            <label for="new_password" class="form-label">New Password *</label>
                                        </div>
                                        <div class="requirements" id="password-requirements">
                                            <span id="uppercase">One uppercase letter</span>
                                            <span id="minlength">Minimum 10 characters</span>
                                            <span id="special">One special character</span>
                                            <span id="number">One number</span>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                                            <label for="confirm_password" class="form-label">Confirm Password *</label>
                                        </div>
                                        <div id="password-mismatch" class="password-mismatch">Passwords do not match</div>
                                    </div>
                                    <div class="col-12">
                                        <div id="required-message" class="required-message">Please fill in all required fields *</div>
                                        <div class="d-grid my-3">
                                            <button class="btn btn-primary btn-lg" type="submit" id="submit-btn" disabled>Reset Password</button>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <p class="m-0 text-secondary text-center">Back to <a href="{% url 'login' %}" class="link-primary text-decoration-none">Log in</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="resetPasswordModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modalOkBtn" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
